<main class="main">
  <div class="navBar">
    <app-nav-bar />
  </div>
  <div class="page">
    <div class="filtros">
      <app-filtros
      (addFilterEvent)="getFilter($event)"
      (addOrderEvent)="getOrder($event)"
      (addNumberEvent)="getNumber($event)"
      (addSearchEvent)="getSearch()"
      />
    </div>
    <div class="productos">
      @if (isLoading) {
        <mat-spinner />
      } @else {
        @for (i of productList; track i.id) {
          <app-info-card (click) = "onClick()" [product]="i"></app-info-card>
        }
      }
    </div>
  </div>
</main>

<router-outlet />
